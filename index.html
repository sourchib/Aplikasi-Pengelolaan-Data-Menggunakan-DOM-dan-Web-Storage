<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<!-- Load Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1K/TijF1z5bMx9+ZobmUwE4GOKbS/dw6RU9BLA7W+StakbP6A5eW8boWUzGn+odvDXZrY+0B34Fy1k2Oun4oTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Hello, Bookshelf!</title>
  </head>
  <body>
 <div class="container">
  <div class="row">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button 
            class="filter-book btn-success"
            onclick="filterBook('incompleteBookshelf')"
          >
            Belum Selesai
            <span id="countInComplete">0</span>
          </button>
        </li>	
        <li class="nav-item">
          <button class="filter-book btn-success" onclick="filterBook('completeBookshelf')">
            Selesai dibaca
            <span id="countComplete">0</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="filter-book filter-active btn-success" onclick="filterBook('all')">
            Semua Buku
            <span id="countAllBook">0</span>
          </button>
        </li>
      </ul>
	  
      <form class="d-flex">
	    <div class="search-book">
		<img class="w-icon" src="assets/cari.png" alt="" />
		<label for="searchBookTitle">
            </label>
            <input
              id="searchBookTitle"
              type="text"
              placeholder="Penelusuran Buku..."
          />
         </div>
        <button class="btn btn-outline-success" type="submit">Search</button>
		
      </form>
    </div>
  </div>
</nav>
 <br><div  class="col-8">
	<div id="incompleteBookshelf" class="bookshelf-item">
		<h3>Rak 1. Belum Selesai dibaca</h3>
		<div id="incompleteBookList" class="book-list"></div>
	</div><br>
    <div id="completeBookshelf" class="bookshelf-item">
		<h3>Rak 2. Selesai dibaca</h3>
		<div id="completeBookList" class="book-list"></div>
    </div>
</div>
<div class="col-4">
<section id="inputSection" class="input-section">
     <div class="app-title">
        
        <h2>Tambah buku</h2>
      </div>
        <form id="inputBook">
          <div class="input-item col">
            <label for="inputBookTitle">Judul buku</label>
            <input
              id="inputBookTitle"
              type="text"
              placeholder="Masukkan judul buku"
              required
            />
          </div>
          <div class="input-item col">
            <label for="inputBookAuthor">Penulis buku</label>
            <input
              id="inputBookAuthor"
              type="text"
              placeholder="Masukkan penulis buku"
              required
            />
          </div>
            <div class="input-item col">
              <label for="inputBookYear">Tahun pembuatan buku</label>
			  <input type="date" id="myDate">
            </div>
            <div class="input-item col">
				  <div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="inputBookIsComplete">
				  <label class="form-check-label" for="inputBookIsComplete">
					Selesai centang checklist
				  </label>
				</div>              
            </div>		  
          <button type="submit" class="btn btn-success">Masukan ke Rak Buku</button>
        </form>
      </section>
	  </div>

</div>

    <!-- Optional JavaScript; choose one of the two! -->
	<script src="js/storage.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
